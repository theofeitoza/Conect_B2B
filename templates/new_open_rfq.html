<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar RFQ Aberto - Connecta B2B</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="{{ url_for('dashboard') }}" style="text-decoration: none;"><h1 class="logo">Connecta B2B</h1></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}">Meu Painel</a></li>
                    <li><a href="{{ url_for('logout') }}" class="login-button">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2 class="section-title">Publicar Nova Cotação Aberta</h2>
                <p style="text-align: center; margin-bottom: 20px;">Descreva o produto ou serviço que você precisa. Sua solicitação ficará visível para todos os fornecedores da categoria.</p>
                <form method="POST">
                    <div class="form-group">
                        <label for="title">Título da Solicitação</label>
                        <input type="text" id="title" name="title" placeholder="Ex: Compra de 1000 parafusos de aço inox" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição Detalhada</label>
                        <textarea name="description" id="description" rows="5" style="width: 100%; padding: 10px;" placeholder="Inclua especificações técnicas, normas, etc." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <input type="text" id="category" name="category" placeholder="Ex: Componentes Mecânicos" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantidade Necessária</label>
                        <input type="text" id="quantity" name="quantity" placeholder="Ex: 1000 unidades" required>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Prazo para Receber Propostas (Opcional)</label>
                        <input type="date" id="deadline" name="deadline">
                    </div>
                    <button type="submit" class="submit-button">Publicar RFQ</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
