<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Avaliar Fornecedor - Connecta B2B</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <style>
        .rating-input { display: flex; flex-direction: row-reverse; justify-content: center; margin-bottom: 20px;}
        .rating-input input { display: none; }
        .rating-input label { font-size: 2.5rem; color: #ccc; cursor: pointer; transition: color 0.2s ease; }
        .rating-input input:checked ~ label, .rating-input label:hover, .rating-input label:hover ~ label { color: #ffc107; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="{{ url_for('dashboard') }}" style="text-decoration: none;"><h1 class="logo">Connecta B2B</h1></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('products') }}">Marketplace</a></li>
                    <li><a href="{{ url_for('notifications') }}" style="position: relative; padding: 5px;">&#128276; {% if unread_notifications > 0 %}<span style="position: absolute; top: 0; right: -5px; background: red; color: white; border-radius: 50%; padding: 2px 5px; font-size: 0.7rem;">{{ unread_notifications }}</span>{% endif %}</a></li>
                    <li><a href="{{ url_for('dashboard') }}"><strong>Olá, {{ session.company_name }}</strong></a></li>
                    <li><a href="{{ url_for('logout') }}" class="login-button">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2 class="section-title">Avaliar Negociação</h2>
                <p style="text-align: center; margin-bottom: 20px;">Produto: <strong>{{ quote.product.name }}</strong><br>Fornecedor: <strong>{{ quote.supplier.company_name }}</strong></p>
                <form method="POST">
                    <div class="form-group">
                        <label>Sua Nota (1 a 5 estrelas)</label>
                        <div class="rating-input">
                            <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 estrelas">&#9733;</label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 estrelas">&#9733;</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 estrelas">&#9733;</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 estrelas">&#9733;</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 estrela">&#9733;</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comentário (Opcional)</label>
                        <textarea name="comment" id="comment" rows="4" style="width: 100%; padding: 10px;"></textarea>
                    </div>
                    <button type="submit" class="submit-button">Enviar Avaliação</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
