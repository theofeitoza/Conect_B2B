{% extends 'admin/layout.html' %}

{% block title %}{{ form_title }} Anúncio{% endblock %}

{% block content %}
    <h1>{{ form_title }} Anúncio</h1>

    <form method="POST" style="margin-top: 20px; background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <div class="form-group">
            <label for="title" style="font-weight: bold; margin-bottom: 5px; display: block;">Título</label>
            <input type="text" id="title" name="title" value="{{ announcement.title if announcement else '' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label for="content" style="font-weight: bold; margin-bottom: 5px; display: block;">Conteúdo</label>
            <textarea id="content" name="content" rows="8" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>{{ announcement.content if announcement else '' }}</textarea>
        </div>
        <button type="submit" style="background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">Salvar</button>
        <a href="{{ url_for('admin.announcements') }}" style="margin-left: 10px; color: #6c757d; text-decoration: none;">Cancelar</a>
    </form>
{% endblock %}
