<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Connecta B2B</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="{{ url_for('dashboard') }}" style="text-decoration: none;"><h1 class="logo">Connecta B2B</h1></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}">Meu Painel</a></li>
                    <li><a href="{{ url_for('logout') }}" class="login-button">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2 class="section-title">Cadastrar Novo Produto</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <ul class="flash-messages">
                    {% for category, message in messages %}
                      <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
                <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Nome do Produto</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição Técnica</label>
                        <textarea id="description" name="description" rows="4" style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product_image">Imagem do Produto</label>
                        <input type="file" id="product_image" name="product_image" accept="image/png, image/jpeg, image/gif">
                    </div>
                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <input type="text" id="category" name="category" placeholder="Ex: Componentes Eletrônicos, Aço Carbono" required>
                    </div>
                    <div class="form-group">
                        <label for="base_price">Preço Base (R$)</label>
                        <input type="number" step="0.01" id="base_price" name="base_price" placeholder="Deixe em branco para 'preço sob consulta'">
                    </div>
                    <button type="submit" class="submit-button">Adicionar Produto</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
