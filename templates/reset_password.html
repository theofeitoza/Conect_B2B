<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha - Connecta B2B</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="{{ url_for('home') }}" style="text-decoration: none;"><h1 class="logo">Connecta B2B</h1></a>
        </div>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2 class="section-title">Redefinir Senha</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}<ul class="flash-messages">{% for c, m in messages %}<li class="{{ c }}">{{ m }}</li>{% endfor %}</ul>{% endif %}{% endwith %}
                <form method="POST">
                    <div class="form-group"><label for="password">Nova Senha</label><input type="password" id="password" name="password" required minlength="8"></div>
                    <button type="submit" class="submit-button">Salvar Nova Senha</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
